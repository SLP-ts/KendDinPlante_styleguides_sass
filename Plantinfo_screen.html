<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2 class="title">This Is My:</h2>

    <section class="profileInfo --plantinfo">
        <p class="profileInfo__title">Comb Fern</p>
        <p class="profileInfo__content">Blechnum Spicant</p>
    </section>

    <section class="plantinfo">
        <img src="assets/plant4.png">
        <section class="plantinfo__info">
            <section class="plantinfo__content">
                <img src="assets/Water.png">
                <p class="plantinfo__text">1 times a week</p>
            </section>
            <section class="plantinfo__content">
                <img src="assets/Sun.png">
                <p class="plantinfo__text">In the shade</p>
            </section>
            <section class="plantinfo__content">
                <img src="assets/Poo.png">
                <p class="plantinfo__text">1 times every 2 weeks</p>
            </section>
            <section class="plantinfo__content">
                <img src="assets/Thermometer.png">
                <p class="plantinfo__text">7 - 20 C</p>
            </section>
        </section>
    </section><br>
    <h2 class="undertitle">Stats</h2>

    <section class="stats">
        <section class="stats__content">
            <img class="stats__pic" src="assets/Water.png">
            <section class="stats__text">
                <p class="stats__title">Times Watered:</p>
                <p class="stats__stat">12</p>
            </section>
        </section>
        <section class="stats__content">
            <img class="stats__pic" src="assets/poo.png">
            <section class="stats__text">
                <p class="stats__title">Times Fertilized:</p>
                <p class="stats__stat">5</p>
            </section>
        </section>
    </section>
    <section class="stats__content stats__content--sun">
        <img class="stats__pic" src="assets/Sun.png">
        <section class="stats__text stats__text--sun">
            <p class="stats__title">Days Alive:</p>
            <p class="stats__stat">5</p>
        </section>
    </section>
<section class="centerbutton">
    <button class="fadedbutton">Has This Plant Died?</button>
</section>
</body>
</html>
