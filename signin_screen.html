<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in screen</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Poiret+One&display=swap" rel="stylesheet">

<body>
    <h2 class="title">Welcome Back</h2>

    <form>
        <h2 class="undertitle">E-mail</h2>
        <section class="centerbutton"><input class="input" type="text" placeholder="Enter Your E-mail"></section>
    </form>

    <form>
        <h2 class="undertitle">Password</h2>
        <section class="centerbutton"><input class="input" type="text" placeholder="Enter Your Password"></section>
    </form>
    <br>

    <section class="centerbutton">
    <button class="button">Log In</button><br>
    <button class="fadedbutton --nomargin">New User</button>
</section>

</body>
